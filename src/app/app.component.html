<div align="center">
  <h1>ondo GACHA</h1>
  <br />
  <p>develop by GIANGTB</p>
  <br />
  <p>Choose a power setting then press the Spin button.</p>
  <br />
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td>
        <div class="power_controls">
          <br />
          <br />
          <table class="power" cellpadding="10" cellspacing="0">
            <tr>
              <th align="center">Power</th>
            </tr>
            <tr>
              <td width="78" align="center" id="pw3" (click)="powerSelected(3);">High</td>
            </tr>
            <tr>
              <td align="center" id="pw2" (click)="powerSelected(2);">Med</td>
            </tr>
            <tr>
              <td align="center" id="pw1" (click)="powerSelected(1);">Low</td>
            </tr>
          </table>
          <br />
          <img id="spin_button" src="assets/spin_off.png" alt="Spin" (click)="startSpin();" />
          <br /><br />
          &nbsp;&nbsp;<a href="#" (click)="resetWheel()">Play
            Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
        </div>
      </td>
      <td width="421" height="564" class="the_wheel" align="center" valign="center">
        <canvas id="canvas" width="420" height="420">
          <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
        </canvas>
      </td>
    </tr>
  </table>
